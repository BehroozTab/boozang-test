<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>Boozang Test</title>
   <link href="gps.css" rel="stylesheet" type="text/css" />
   <script type = "text/javascript" src = "test.js"></script>
    
</head>

<body>

<form id="orders" method="post" action="done.htm">

   
   <div id="main">
      <h1 style="background-color:rgb(228,197,166)">         Boozang Test</h1>
      <p id="datep" >
	     <br/>
	     <input class="text" id="date" name="date" size="11" value="mm-dd-yyyy" 
          tabindex="-1" readonly="readonly" />
		 <input size="12" id="timeNow" name="timeNow" tabindex="-1" readonly="readonly" />
      </p>
	  <p id="perinfo">
	     <div> 
		  <p style="background-color: rgb(228,197,166)">
		  <br/>
		  Name <input class="text" id="nam" name="name" size="15" />
		  Family <input size="20" id="fam" name="fam" />
          <input type="button" id="concat" value=" Concat " /><br/>
		  Name + Family <input size="30" id="namfam" name="namfam" /><br/><br/>
		  </p>
		  <p style="background-color: rgb(228,197,166)">
		  <br/>
		  Event Name <input size="20" id="event" name="event" />
          <input type="button" id="showevent" value=" Show Event " /><br/><br/>
		  </p>
   		  <p style="background-color:rgb(228,197,166)"> 
		  <br/>
		  Random String : <input  size="25" id="randstr" name="randstr" readonly="readonly"/><br/>
   		  Enter the string above: <input size="20" id="inputstr" name="inputstr" />
		  <input type="button" id="comparestr" value=" Compare " /><br/>
		  Status :      <input size="50" id="mess1" name="mess1" tabindex="-1" readonly="readonly" /><br/><br/>
          </p>
		  
		  <p style="background-color: rgb(228,197,166)"> 
		  <br/>
		   Enter Item number : <input  size="15" id="itemnum" name="itemnum" />
		  <input type="button" id="additem" value=" + " />
		  <input type="button" id="deleteitem" value=" - " />
		     <input size="50" id="mess2" name="mess2" tabindex="-1" readonly="readonly" /><br/><br/>
          </p>
		  
		  <p style="background-color:rgb(228,197,166)"> 
		  <br/>
		  Enter minimum : <input   size="10" id="mintime" name="mintime" />
		    maximum : <input   size="10" id="maxtime" name="maxtime" />
		  <input type="button" id="timmer" value=" start " /><br/>
		  Status :  <input size="50" id="mess3" name="mess3" tabindex="-1" readonly="readonly" /><br/><br/>
          </p>

		 </div>
      </p>

 
      <p id="pbuttons">
         <input type="reset" value="Reset" />
      </p>

   </div>

   </form>

</body>
</html>
